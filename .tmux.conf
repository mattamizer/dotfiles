# Nice colors
set -g default-terminal "screen-256color"

# Reload the config
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Ignore ESC
set -g escape-time 0

# Buffer size
set-option -g history-limit 10000

# Start windows at 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Autorename windows
set -g automatic-rename on

# Status bar content
set -g status on
set -g status-interval 5
set -g status-right '#[fg=colour166]#(w -h | grep `whoami` | cut -f 1 -d " " | uniq | tr "\\\n" " " ) #[fg=colour245]#(pomodoro status) #(cacheout 1h emoji-weather -temp=f -zipcode="19001") #(tmux-status-bar -pn) #[fg=default]%l:%M %Z '
set -g status-right-length 200

# Status bar styling
set -g status-bg colour235 # very dark grey
set -g status-fg colour7 # light grey
set -g status-left-bg colour235
set -g status-position top
set -g window-status-current-format "#[fg=colour166] #W#F"
set -g window-status-format "#[fg=colour7] #W "

# Show activity in other windows
set -g monitor-activity on
set -g window-status-activity-attr bold

# Messages
set -g display-time 3000
set -g message-bg colour166 # orange
set -g message-fg black

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors 
set -g pane-border-fg colour250
set -g pane-border-bg colour236
set -g pane-active-border-fg colour250 
set -g pane-active-border-bg colour250

# Clock
set -g clock-mode-style 12
set -g clock-mode-colour colour166 # orange

# Mouse
set -g mouse on
# Hack to support old style mouse scrolling in tmux v2.1
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# VI Bindings
set -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Pane Navigation
bind-key C-b select-pane -t :.+
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Tab Navigation
bind-key -n S-left prev
bind-key -n S-right next
bind-key -n C-S-left swap-window -t -1
bind-key -n C-S-right swap-window -t +1

# Open notes window
bind-key n if-shell 'tmux select-window -t 0' '' 'new-window -c ~/Notes -n notes -t 0 "vim +CtrlPRoot"'

# Pomodoro
bind-key p if-shell 'pomodoro start' ''
bind-key P if-shell 'pomodoro clear' ''

# Resize current pane to 80 columns
bind-key 8 resize-pane -x 80

# Small mode
bind-key s bind-key C-b select-pane -t :.+ \\; resize-pane -x 80

# Lock the screen
bind-key x run-shell '/System/Library/CoreServices/Menu\ Extras/User.menu/Contents/Resources/CGSession -suspend'

# Open splits in the same directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
