# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# pyenv takes a while
command_timeout = 3000

add_newline = false
palette = "catppuccin_macchiato"
# Left prompt with important information
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs\
$line_break\
$character"""

# move the rest of the prompt to the right
right_format = """$all"""

[nodejs]
format = 'via [ü§ñ $version](bold green)'

[directory]
read_only = " Ô†Ω"
truncation_length = 4
truncate_to_repo = false

[git_branch]
symbol = "Ôêò "

[jobs]
symbol = "ÔÄì"

[git_status]
ahead = '‚á° ${count}'
diverged = '‚áï ‚á° ${ahead_count}‚á£ ${behind_count}'
behind = '‚á£ ${count}'

[cmd_duration]
min_time = 500
format = "took [$duration]($style)"

[rust]
symbol = "Óû® "

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = "ÓåΩ  "

[golang]
format = '[Óòß ](bold cyan)'

[kubernetes]
symbol = '‚ò∏ '
disabled = false
detect_files = ['Dockerfile']
format = '[$context(\[$namespace\])]($style) '
